<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>URL Opener</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <textarea
            id="urlInput"
            rows="10"
            placeholder="Enter each URL on a new line..."
        ></textarea>
        <br /><br />

        <div id="buttonsContainer">
            <label for="batchSize">Batch size:</label>
            <input
                type="number"
                id="batchSize"
                min="1"
                value="10"
            />
            <button id="maxButton">Max</button>
            <button id="openBatchButton">Open Next URLs</button>

            <!-- RESET button (hidden until the first Open Next) -->
            <button id="resetButton" style="display: none;">Reset</button>

            <div id="urlCounter">Total URLs: 0</div>
        </div>
    </div>

    <!-- Toaster container -->
    <div id="toast"></div>

    <footer>
        A tool by <a href="https://joesutherland.rocks" target="_blank" rel="noopener">Joe Sutherland</a> | <a href="https://github.com/jrbsu/url-opener" target="_blank" rel="noopener">View on Github</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
